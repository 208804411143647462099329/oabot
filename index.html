        header {

        }
        
        .welcome p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 3rem;
        }
        
        .suggestions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .suggestion {

            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion:hover {
            border-color: #1a1a1a;
            transform: translateY(-2px);
        }
        
        .message {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user { flex-direction: row-reverse; }
        
        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            line-height: 1.6;
        }
        
        .message.bot .message-content {
            background: #f5f5f5;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .input-area {
            border-top: 1px solid #e5e5e5;
            padding-top: 1rem;
            position: relative;
        }
        
        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        
        #message-input {

            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;

        #message-input:focus {

        }
        
        .send-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .credits {
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 0.85rem;
            color: #666;
        }
        
        .credits.low { color: #ff6b6b; }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
        }
        
        .modal h2 { margin-bottom: 1rem; }
        
        .modal input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .modal button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

        function showLogin() {

        async function doLogin() {
